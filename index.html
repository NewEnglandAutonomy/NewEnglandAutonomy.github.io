<!DOCTYPE html>
<html lang="en">
<!-- Previous head and style sections remain the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Map Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        /* Previous styles remain the same */
        .debug-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="debug" class="debug-panel">Loading...</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Debug logging function
        function log(message) {
            const debug = document.getElementById('debug');
            const time = new Date().toLocaleTimeString();
            debug.innerHTML += `<div>[${time}] ${message}</div>`;
            console.log(`[${time}] ${message}`);
        }

        // Initialize the map
        const map = L.map('map').setView([20, 0], 3);
        log('Map initialized');
        
        // Add base maps
        const baseMaps = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            })
        };

        baseMaps['OpenStreetMap'].addTo(map);
        log('Base map added');

        // Layer groups for each data layer
        const layerGroups = {};
        
        async function loadLayers() {
            try {
                log('Loading configuration file...');
                const response = await fetch('config.yml');
                if (!response.ok) {
                    throw new Error(`Failed to load configuration file: ${response.status} ${response.statusText}`);
                }
                const yamlText = await response.text();
                log('YAML text loaded, parsing...');
                
                const config = jsyaml.load(yamlText);
                log(`Found ${Object.keys(config.layers).length} layers in config`);

                // Process each layer
                for (const [name, layerConfig] of Object.entries(config.layers)) {
                    log(`Loading layer: ${name}`);
                    try {
                        const dataResponse = await fetch(layerConfig.file);
                        if (!dataResponse.ok) {
                            throw new Error(`Failed to load ${layerConfig.file}: ${dataResponse.status} ${dataResponse.statusText}`);
                        }
                        const data = await dataResponse.json();
                        log(`Loaded GeoJSON for ${name}: ${data.features.length} features`);

                        const geojsonLayer = L.geoJSON(data, {
                            style: function(feature) {
                                return {
                                    color: layerConfig.style.color,
                                    weight: layerConfig.style.weight || 2,
                                    opacity: layerConfig.style.opacity || 1,
                                    fillOpacity: layerConfig.style.fillOpacity || 0.5
                                };
                            },
                            pointToLayer: function(feature, latlng) {
                                if (layerConfig.type === 'point') {
                                    return L.circleMarker(latlng, {
                                        radius: layerConfig.style.radius || 8,
                                        fillColor: layerConfig.style.color,
                                        color: layerConfig.style.outlineColor || "#000",
                                        weight: layerConfig.style.weight || 1,
                                        opacity: layerConfig.style.opacity || 1,
                                        fillOpacity: layerConfig.style.fillOpacity || 0.8
                                    });
                                }
                            },
                            onEachFeature: function(feature, layer) {
                                if (feature.properties) {
                                    let popupContent = '<div class="info-panel">';
                                    popupContent += `<h4>${layerConfig.title || name}</h4>`;
                                    for (const [key, value] of Object.entries(feature.properties)) {
                                        popupContent += `<strong>${key}:</strong> ${value}<br>`;
                                    }
                                    popupContent += '</div>';
                                    layer.bindPopup(popupContent);
                                }
                            }
                        });

                        log(`Created GeoJSON layer for ${name}`);
                        layerGroups[name] = L.layerGroup([geojsonLayer]);
                        layerGroups[name].addTo(map);
                        log(`Added ${name} to map`);

                        // Try to fit bounds
                        const bounds = geojsonLayer.getBounds();
                        if (bounds.isValid()) {
                            map.fitBounds(bounds);
                            log(`Fitted map to bounds of ${name}`);
                        }

                    } catch (error) {
                        log(`Error loading layer ${name}: ${error.message}`);
                        console.error(`Error loading layer ${name}:`, error);
                    }
                }

            } catch (error) {
                log(`Error: ${error.message}`);
                console.error("Error loading configuration:", error);
            }
        }

        // Load layers when the page loads
        loadLayers();
    </script>
</body>
</html>
